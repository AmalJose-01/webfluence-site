    body {

    header {

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #007BFF;
    }

    main {
      padding: 40px 30px;
    }

    section {
      margin-bottom: 50px;
    }

    section#hero {
      text-align: center;
      padding: 60px 20px;
      background-color: #eef3f8;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);

    section#hero h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #222;

    footer {

      padding: 20px;
