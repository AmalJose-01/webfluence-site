<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webfluence Technology - Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    /* Base styles matching your Services page */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #f9f9fb, #eaf0f6);
      color: #333;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
    }

    .logo img {
      height: 50px;
    }

    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #007BFF;
    }

    main {
      padding: 40px 30px;
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    section h1 {
      font-size: 2.2em;
      margin-bottom: 30px;
      text-align: center;
      color: #222;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }

    label {
      font-weight: 600;
      color: #007BFF;
      margin-bottom: 6px;
      display: inline-block;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 12px 15px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #007BFF;
      outline: none;
    }

    textarea {
      min-height: 120px;
    }

    button {
      padding: 15px;
      font-size: 1.1em;
      background-color: #007BFF;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .contact-details {
      border-top: 1px solid #ddd;
      padding-top: 30px;
      color: #555;
    }

    .contact-details h2 {
      color: #007BFF;
      margin-bottom: 15px;
      font-size: 1.6em;
      text-align: center;
    }

    .contact-details p {
      margin-bottom: 10px;
      font-size: 1em;
      text-align: center;
    }

    .contact-details a {
      color: #007BFF;
      text-decoration: none;
      font-weight: 600;
    }

    .contact-details a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f1f1f1;
      color: #777;
      font-size: 0.9em;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      main {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../images/Webfluence_Logo.png" alt="Webfluence Logo" />
    </div>
    <nav>
      <ul>

    <section>
      <h1>Contact Us</h1>
      <form action="#" method="post">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject of your message" />

        <label for="message">Message *</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
